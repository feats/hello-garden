kind: Module
name: myfrontend
description: Frontend web service
type: container
build:
  dependencies:
    - mylib
buildArgs:
  MYLIB_IMAGE_VERSION: ${modules.mylib.version}
  BACKEND_IMAGE_VERSION: ${modules.mybackend.version}
hotReload:
  sync:
    - target: /home/node/frontend/
services:
  - name: frontend
    ports:
      - name: http
        servicePort: 80
        containerPort: 5000
    env:
      BACKEND_USER: ${var.user}
      BACKEND_PASSWORD: ${var.password}
    healthCheck:
      httpGet:
        path: /
        port: http
    ingresses:
      - path: /
        port: http
      - path: /answer
        port: http
    dependencies:
      - backend
