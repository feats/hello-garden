kind: Module
name: mybackend
description: Backend service
type: container
dockerfile: backend/Dockerfile
build:
  dependencies:
    - name: shared
      copy:
        - source: "./"
          target: shared/
hotReload:
  sync:
    - target: /home/node/
services:
  - name: backend
    ports:
      - name: api
        containerPort: 3000
        servicePort: 80
    healthCheck:
      httpGet:
        path: /
        port: api
    ingresses:
      # Do we really have to list every endpoint?
      - path: /random
        port: api

---
kind: Module
name: myfrontend
description: Frontend web service
type: container
dockerfile: frontend/Dockerfile
build:
  dependencies:
    - name: shared
      copy:
        - source: "./"
          target: shared/
hotReload:
  sync:
    - target: /home/node/
services:
  - name: frontend
    ports:
      - name: http
        containerPort: 5000
    healthCheck:
      httpGet:
        path: /
        port: http
    ingresses:
      - path: /
        port: http
      - path: /answer
        port: http
    dependencies:
      - backend
