kind: Module
name: mybackend
description: Backend service
type: container
dockerfile: Dockerfile-backend
include:
  - Dockerfile-backend
  - package*.json
  - setup-npm-env.sh
  - backend/*
  - shared/*
services:
  - name: backend
    ports:
      - name: api
        containerPort: 3000
        servicePort: 80
    healthCheck:
      httpGet:
        path: /
        port: api
    ingresses:
      # Do we really have to list every endpoint?
      - path: /random
        port: api

---

kind: Module
name: myfrontend
description: Frontend web service
type: container
dockerfile: Dockerfile-frontend
include:
  - Dockerfile-frontend
  - package*.json
  - setup-npm-env.sh
  - frontend/*
  - shared/*
services:
  - name: frontend
    ports:
      - name: http
        containerPort: 5000
    healthCheck:
      httpGet:
        path: /
        port: http
    ingresses:
      - path: /
        port: http
      - path: /answer
        port: http
    dependencies:
      - backend
