kind: Module
name: mybackend
description: Backend service
type: container
build:
  dependencies:
    - mylib
buildArgs:
  MYLIB_IMAGE_NAME: ${modules.mylib.outputs.deployment-image-name}
  MYLIB_IMAGE_VERSION: ${modules.mylib.version}
hotReload:
  sync:
    - target: /home/node/backend/
services:
  - name: backend
    ports:
      - name: api
        servicePort: 80
        containerPort: 3000
    env:
      BACKEND_USER: ${var.user}
      BACKEND_PASSWORD: ${var.password}
    healthCheck:
      httpGet:
        path: /
        port: api
    ingresses:
      # Do we really have to list every endpoint?
      - path: /random
        port: api
