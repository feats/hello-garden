kind: Module
name: mybackend
description: Backend service
type: container
build:
  dependencies:
    - name: shared
      copy:
        - source: "./"
          target: shared/
hotReload:
  sync:
    - target: /home/node/
services:
  - name: backend
    ports:
      - name: api
        containerPort: 3000
        servicePort: 80
    healthCheck:
      httpGet:
        path: /
        port: api
    ingresses:
      # Do we really have to list every endpoint?
      - path: /random
        port: api
