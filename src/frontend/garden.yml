kind: Module
name: frontend
description: Frontend web service
type: container
build:
  dependencies:
    - name: mylib
      copy:
        - source: "./"
          target: mylib/
    - name: backend
      copy:
        - source: "./"
          target: backend/
hotReload:
  sync:
    - target: /home/node/
services:
  - name: frontend
    ports:
      - name: http
        containerPort: 5000
    healthCheck:
      httpGet:
        path: /
        port: http
    ingresses:
      - path: /
        port: http
      - path: /answer
        port: http
    dependencies:
      - backend
