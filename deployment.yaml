apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  ports:
  - port: 3000
  type: LoadBalancer
  selector:
    app: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: jpsecher/k8s-nodejs-pipeline-backend
        ports:
        - containerPort: 3000
